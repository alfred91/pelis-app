<div class="movies-container">
  <div *ngFor="let serie of series" class="movie-card" [routerLink]="['/serie', serie.id]">
    <img [src]="'https://image.tmdb.org/t/p/w500' + serie.poster_path" alt="{{serie.name}}">
    <h2>{{serie.name}}</h2>
    <p>AÃ±o: {{serie.first_air_date | date:'yyyy'}}</p>
    <div class="rating-circle" [ngStyle]="{'background-color': getRatingColor(serie.vote_average)}">
      {{serie.vote_average}}
    </div>
  </div>
</div>
