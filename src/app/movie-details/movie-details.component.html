<div *ngIf="movieDetails" class="movie-details-container">
  <div class="movie-poster-container">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movieDetails.poster_path" alt="{{movieDetails.title}}"
      class="movie-poster">
  </div>
  <div class="movie-info">
    <h1>{{ movieDetails.title }}</h1>
    <p class="movie-overview">{{ movieDetails.overview }}</p>
    <p class="movie-overview">Nota: {{movieDetails.vote_average}}</p>
    <p class="movie-overview">Año: {{movieDetails.release_date | date:'yyyy'}}</p>
    <a [href]="movieDetails.homepage" target="_blank" class="movie-link">Visitar página web de la película</a>
  </div>
</div>
